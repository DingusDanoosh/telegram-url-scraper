<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLs Download Page</title>
    <!-- Bootstrap CSS (you may need to adjust the CDN links based on your preferred version) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>URLs Contents</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!-- Add your column headers based on your DataFrame structure -->
                    <th>URL</th>
                    <!-- Add more headers if needed -->
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <!-- Display each URL in a row -->
                        <td><a href="{{ url }}">{{ url }}</a></td>
                        <!-- Add more cells if needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Download link for the CSV file -->
        <a href="{{ url_for('download_urls') }}" class="btn btn-primary">Download URLs CSV</a>
    </div>

    <!-- Bootstrap JS (you may need to adjust the CDN links based on your preferred version) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
